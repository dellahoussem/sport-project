<div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Search Matche</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-section ">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form [formGroup]="searchForm">
          <div class="form-group">
            <input type="text" formControlName="team" class="form-control" placeholder="team">

          </div>
          <div class="text-danger"
            *ngIf="searchForm.controls['team'].invalid && (searchForm.controls['team'].touched || searchForm.controls['team'].dirty)">
            <div *ngIf="searchForm.controls['team'].errors?.['required']">
              team et obligatoire
            </div>
           
          </div>
         

   
          <div class="form-group text-center mt-4">
            <input type="button" (click)="onSearch()" class="btn btn-primary py-3 px-5" value="Signup">
          </div>
        </form>
      </div>


    </div>
    <DIV *ngIf="errorMsg">
        {{errorMsg}}
    </DIV>

    <div *ngFor="let m of matcheData">
        <app-result [obj]="m"></app-result>
    </div>

  </div>
</div>
