 <div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">log-in</h1>
          </div>
        </div>
      </div>
    </div>
 <div class="site-section ">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <form [formGroup]="loginForm" >
              
                
              <div class="form-group">
                <input type="email" formControlName="email" class="form-control" placeholder="Email">
              </div>

                <div class="text-danger" *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].touched || loginForm.controls['email'].dirty)">
            <div *ngIf="loginForm.controls['email'].errors?.['required']">
              email et obligatoire
            </div>
            <div *ngIf="loginForm.controls['email'].errors?.['email']">
             type email invalide
            </div>
          </div>

                <div class="form-group">
                <input type="password" formControlName="pwd" class="form-control" placeholder="PWD">
              </div>
             
                  <div class="text-danger" *ngIf="loginForm.controls['pwd'].invalid && (loginForm.controls['pwd'].touched || loginForm.controls['pwd'].dirty)">
            <div *ngIf="loginForm.controls['pwd'].errors?.['required']">
              password et obligatoire
            </div>
            
            
          </div>
              
              <div class="form-group">
                <input type="button" (click)="login()" class="btn btn-primary py-3 px-5" value="Signup">
              </div>
            </form>  
            <span class="text-danger">{{errorMsg}}</span>
          </div>
         
          
        </div>
      </div>
    </div>
