  <div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">Edite Match</h1>
          </div>
        </div>
      </div>
    </div>
  <div class="site-section ">
      <div class="container">
        <div class="row">
          <div class="col-lg-7">
            <form #userForm="ngForm" (ngSubmit)="editProfile()">
              <div class="form-group">
                <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" placeholder="firstName" >
              </div>
                <div class="form-group">
                <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" placeholder="lastName" >
              </div>
              <div class="form-group">
                <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="password" >
              </div>
              
             
              
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Edit">
              </div>
            </form>  
          </div>
         
          
        </div>
      </div>
    </div>
