<div class="site-section ">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form [formGroup]="searchForm">
          <div class="form-group">
            <input type="text" formControlName="city" class="form-control" placeholder="city">

          </div>
          <div class="text-danger"
            *ngIf="searchForm.controls['city'].invalid && (searchForm.controls['city'].touched || searchForm.controls['city'].dirty)">
            <div *ngIf="searchForm.controls['city'].errors?.['required']">
              city et obligatoire
            </div>
           
          </div>
         

   
          <div class="form-group text-center mt-4">
            <input type="button" (click)="onSearch()" class="btn btn-primary py-3 px-5" value="Signup">
          </div>
        </form>
      </div>


    </div>
